  flutter_secure_storage: ^10.0.0
  get_it: ^9.2.0
  go_router: ^17.0.1
  haptic_feedback: ^0.6.4+3
  hive_ce: ^2.9.0
  mesh_gradient: ^1.3.8
  package_info_plus: ^9.0.0
  path_provider: ^2.1.5
