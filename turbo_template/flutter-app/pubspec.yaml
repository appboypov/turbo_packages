    sdk: flutter
  auto_size_text: ^3.0.0
  cloud_firestore: ^6.1.1
  cloud_functions: ^6.0.5
  connectivity_plus: ^7.0.0
  email_validator: ^3.0.0
  firebase_analytics: ^12.1.0
  firebase_auth: ^6.1.3
  firebase_core: ^4.3.0
  firebase_storage: ^13.0.5
  flutter_animate: ^4.5.2
  flutter_localizations:
