  rxdart: ^0.28.0
  shadcn_ui: ^0.43.0
  shake_gesture: ^2.0.0
  smooth_sheets: ^0.16.0
  top_snackbar_flutter: ^3.3.0
  turbo_notifiers:
    path: ../../turbo_notifiers
  turbo_response:
    path: ../../turbo_response
  turbo_widgets:
    path: ../../turbo_widgets
  turbolytics:
    path: ../../turbolytics
  turbo_mvvm:
    path: ../../turbo_mvvm
  url_launcher: ^6.3.2
