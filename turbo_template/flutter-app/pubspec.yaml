  flutter_lints: ^6.0.0
  hive_ce_generator: ^1.8.2
  json_serializable: ^6.9.3
  mockito: ^5.4.5
  yaml: ^3.1.2
  icons_launcher: ^3.0.1
  intl_utils: ^2.8.13

  firebase_storage_platform_interface: any
  firebase_core_platform_interface: any
