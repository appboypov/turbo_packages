# Turbo Template Configuration
# This file contains all configurable values for bootstrapping and syncing projects.
# Edit these values before running init_project.dart or during sync operations.

# ============================================================================
# App Identifiers
# ============================================================================
# These values are used throughout the codebase and will be replaced during init.

app:
  # Package name (snake_case, used in pubspec.yaml and imports)
  package_name: turbo_flutter_template

  # Organization domain (reverse domain notation)
  organization: app.apewpew

  # App description (shown in pubspec.yaml)
  description: A turbo Flutter project.

  # Display name of the application (shown to users)
  app_name: Turbo Template

# ============================================================================
# URLs
# ============================================================================
# External URLs used in the application.

urls:
  privacy_policy: https://example.com/privacy
  terms_of_service: https://example.com/terms
  support: https://example.com/support

# ============================================================================
# Firebase Configuration
# ============================================================================
# Firebase project IDs for different environments.

firebase:
  prod_project_id: a-pew-pew-app
  staging_project_id: a-pew-pew-app-staging

# ============================================================================
# Sync Metadata
# ============================================================================
# Configuration for sync operations between template and derived projects.

sync:
  # Path to the Flutter app within the template
  template_path: flutter-app

  # Last synced commit hash from the template (populated automatically)
  last_commit_sync: null

  # Files/directories to sync upstream (from derived project back to template)
  # Use relative paths from template_path
  sync_upwards:
    - lib/core/
    - pubspec.yaml
    - analysis_options.yaml
